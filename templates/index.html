{% extends "layout.html" %}
    {% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url( '{{ url_for('static', filename = 'assets/img/home-bg.jpg' )}} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>LifeLIke</h1>
                            <span class="subheading">Life and other fun stuff!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">


        <!-- Todo: fetch posts from database using for loop -->

        {%for post in posts %}

                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.sub}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted
                            on {{post.date}}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />

        {% endfor %}
                    <!-- Pager-->
                    
                    <a class="btn btn-primary text-uppercase mb-4" href="{{prev}}">Newer Posts</a>
                    <a class="btn btn-primary text-uppercase mb-4 float-end" href="{{next}}">Older Posts</a>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
